<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>My First Interactive Game</title>
  </head>
  <body>
    <div class="container">
      <div id="option-buttons" class="btn-grid popout-menu left">
        <button class="btn">Option 1</button>
        <button class="btn">Option 2</button>
        <button class="btn">Option 3</button>
        <button class="btn">Option 4</button>
      </div>
      <div id="text" class="text">Text</div>
      <div id="optior-rights" class="btn-grid popout-menu right">
        <button class="btn">Right Option 1</button>
        <button class="btn">Right Option 2</button>
        <button class="btn">Right Option 3</button>
        <button class="btn">Right Option 4</button>
      </div>
    </div>
    <div class="option-cont">
      <div class="controls">
        <button id="toggleLeft">Toggle Left Menu</button>
        <button id="toggleRight">Toggle Right Menu</button>
      </div>
    </div>
  </body>
</html>
